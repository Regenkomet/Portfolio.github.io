  <div class="taschenrechner" style="text-align: center;border-radius: 5%;border-width: 2px; border-style: solid; ">
    <div class="container" style="" >
      <h1 style="font-size: 3vw; margin-bottom: 5%;padding-top: 4%;">Taschenrechner</h1>
      <input type="text" id="taschenrechner-field" style="text-align: right; margin-bottom: 3%; width: 80%; max-width: 600px;background-color: rgb(0, 99, 0); ">
        <div class="taschenrechner-tasten">
          <button class="buttons" onclick="addToField(1)">1</button>
          <button class="buttons" onclick="addToField(2)">2</button>
          <button class="buttons" onclick="addToField(3)">3</button>
          <button class="buttons" onclick="plus()">+</button>
          <button class="buttons" onclick="mal()">ร</button>
          <button class="buttons" onclick="addToField(4)">4</button>
          <button class="buttons" onclick="addToField(5)">5</button>
          <button class="buttons" onclick="addToField(6)">6</button>
          <button class="buttons" onclick="minus()">-</button>
          <button class="buttons" onclick="geteilt()">รท</button>
          <button class="buttons" onclick="addToField(7)">7</button>
          <button class="buttons" onclick="addToField(8)">8</button>
          <button class="buttons" onclick="addToField(9)">9</button>
          <button class="buttons" onclick="ergebnis()">=</button>
          <button class="buttons" onclick="clearField()">C</button>
      </div>
    </div>
  </div>

<script type="text/javascript">
  var ersteReihe = ""; 

  function addToField(figure){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value += figure;
    ersteReihe += figure; 
  } 

  function plus(){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value += "+";
  }
  function minus(){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value += "-";
  }
  function mal(){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value += "*";
  }
  function geteilt(){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value += "/";
  }

  function ergebnis(){
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value = eval(inputField.value); 
  }
  
  function clearField() {
    var inputField = document.getElementById("taschenrechner-field");
    inputField.value = "";
    }
</script>
