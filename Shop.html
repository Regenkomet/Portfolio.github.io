<script>

function updateCart(itemName, itemPrice) {
  let currentCartItems = document.querySelector(".your-cart-items").innerHTML;
  let currentTotalPrice = parseFloat(document.querySelector(".sum").innerHTML);

  
  document.querySelector(".your-cart-items").innerHTML = currentCartItems + "<br>" + itemName;

  
  let newTotalPrice = currentTotalPrice + itemPrice;
  document.querySelector(".sum").innerHTML = newTotalPrice.toFixed(2);
}
