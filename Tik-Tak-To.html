  <script>
    function computerSpielzug() {
        let computerZug = Math.random();
        
        let buttonIds = ['button1', 'button2', 'button3', 'button4', 'button5', 'button6', 'button7', 'button8', 'button9'];
    
        for (let i = 0; i < buttonIds.length; i++) {
            let buttonElement = document.getElementById(buttonIds[i]);
            if (buttonElement.textContent !== 'X') {
                if (computerZug > i / 9 && computerZug < (i + 1) / 9) {
                    buttonElement.textContent = 'O';
                    break;
                }
            }
        }
    }
